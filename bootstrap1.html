<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-rtl.css"/>
    <title>bootstrap-1</title>
    <style>
        #header{
            background-color: aqua;
            height: 200px;
            text-align: center;
        }
        #sidbar{
            background-color: rgb(63, 20, 218);
            height: 500px;
            text-align: center;
        }
        #content{
            background-color: red;
            height: 500px;
            text-align: center;
        }
        #footer{
            background-color: yellow;
            height: 200px;
            text-align: center;
        }
        #test{
            height: 30px;
            background-color: bisque;
        }
        .form-group{
            background-color: azure;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="header" class="row">
            <p>this is header </p>
        </div>
        <div class="row">
            <div id="sidbar" class="col-lg-4 col-md-3 col-sm-6 col-xs-12">
                <p>this is sidbar </p>
            </div>
            <div id="content" class="col-lg-8 col-md-9 col-sm-6 col-xs-12">
                <p>this is content </p>
                <div  id="test" class="col-md-4 col-md-offset-4"></div>
                <div>
                    <table class="table table-bordered">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                          </tr>
                          <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                          </tr>
                          <tr>
                            <th scope="row">3</th>
                            <td>Larry</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
        <div id="footer" class="row">
            <p>this is footer </p>
            <form class="form-inline">
                <div class="form-group">
                  <label for="exampleInputName2">Name</label>
                  <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail2">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                </div>
                <button type="submit" class="btn btn-default">Send invitation</button>
            </form>
            <h1 class="visible-md">HELLO</h1>
        </div>
    </div>
</body>
</html>
